name: CI

# Controls when the action will run.
on:
  push:
    branches:  'main'

  # Run for all pull requests
  pull_request:
    branches: '*'
    types: [opened]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  BuildLinux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run Linux
        working-directory: ./
        run: ./.github/workflows/test_script.sh
      - name: ABI Checker Report Generation
        working-directory: ./
        if: ${{ (github.ref != 'master' && github.event_name == 'push') || (github.event_name == 'pull_request' && github.base_ref != 'master') }}
        run: ./.github/workflows/test_script2.sh $GITHUB_BASE_REF